<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="product_card.css" />
    <title>produktliste</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><h2>Fashion<span>R</span>Us</h2></a>
      </div>
    </header>
    <main>
      <div id="filterOptions">
        <div class="productsShown">
          <label for="productsShown">Products per page</label>
          <select name="productsShown" id="productsShown">
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="36">36</option>
          </select>
        </div>
        <div class="categorySelector">
          <label for="categorySelector">Product category</label>
          <select name="categorySelector" id="categorySelector">
            <option value="null">All</option>
            <option value="Accessories">Accessories</option>
            <option value="Apparel">Apparel</option>
            <option value="Footwear">Footwear</option>
            <option value="Free Items">Free Items</option>
            <option value="Personal Care">Personal Care</option>
            <option value="Sporting Goods">Sporting Goods</option>
          </select>
        </div>
        
      </div>
      <div class="productlist">
        <!-- product Template -->
        <template id="product_card_template">
          <article class="product_card">
            <p class="discount"></p>
            <img src="" alt="" />
            <div class="product_card_info">
              <div>
                <p class="brand"></p>
              </div>
              <div>
                <h3 class="name"></h3>
                <p class="price"></p>
                <p class="discountedPrice"></p>
                <a href="">Read more...</a>
              </div>
            </div>
          </article>
        </template>
      </div>
      <div id="pageSelector">
        <input type="button" value="⬅" id="prevPage">
        <input id="pageNumber" value=""></input>
        <input type="button" value="➡" id="nextPage">
      </div>
    </main>
    <footer><h2>Malte H. R. Jensen</h2></footer>
    <script src="productlist.js"></script>
  </body>
</html>
